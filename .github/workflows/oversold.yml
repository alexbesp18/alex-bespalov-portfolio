name: Oversold Opportunities

on:
  repository_dispatch:
    types: [cache-refreshed]
  workflow_dispatch:  # Manual trigger
  schedule:
    # Backup trigger: 5:10 PM ET = 22:10 UTC
    - cron: '10 22 * * 1-5'

jobs:
  run-oversold:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install shared-core
        run: |
          cd 000-099-investing/000-shared-core
          pip install -e .
      
      - name: Install 010-oversold dependencies
        run: |
          cd 000-099-investing/010-oversold
          pip install -r requirements.txt
      
      - name: Run oversold scanner
        env:
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd 000-099-investing/010-oversold
          python oversold.py --all --top 20 --email
      
      - name: Save output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oversold-output-${{ github.run_id }}
          path: 000-099-investing/010-oversold/output/
          retention-days: 7
          if-no-files-found: ignore

