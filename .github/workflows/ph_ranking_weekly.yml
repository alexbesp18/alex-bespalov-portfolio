name: Weekly Product Hunt Rankings

on:
  schedule:
    # Run at 12:00 PM UTC every Sunday
    - cron: '0 12 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  scrape-and-store:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./product_hunt_ranking
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Extraction Script
      env:
        GDRIVE_API_KEY_JSON: ${{ secrets.GDRIVE_API_KEY_JSON }}
        GSHEET_NAME: "Product Hunt Rankings"
        GSHEET_ID: ${{ secrets.GSHEET_ID }}
        GSHEET_TAB: "Weekly Top 10"
      run: python -m src.main
