name: One-Time Historical Backfill

on:
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./200-other/202-product-hunt-ranking
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Backfill Script
      env:
        GDRIVE_API_KEY_JSON: ${{ secrets.GDRIVE_API_KEY_JSON }}
        GSHEET_NAME: "Product Hunt Rankings"
        GSHEET_ID: ${{ secrets.GSHEET_ID }}
        GSHEET_TAB: "Weekly Top 10"
      run: python -m backfill.main
