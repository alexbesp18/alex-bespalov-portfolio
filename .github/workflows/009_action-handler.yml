name: Handle Actioned Issue

on:
  issues:
    types: [opened]

jobs:
  handle:
    if: contains(github.event.issue.labels.*.name, 'actioned')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: 000-099-investing/009_alerts/sentinel
      
      - name: Process action
        run: |
          python main.py --action "${{ github.event.issue.title }}"
        working-directory: 000-099-investing/009_alerts/sentinel
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/
          git diff --cached --quiet || git commit -m "Actioned: ${{ github.event.issue.title }}"
          git push
        working-directory: 000-099-investing/009_alerts/sentinel
      
      - name: Close issue
        run: gh issue close ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
