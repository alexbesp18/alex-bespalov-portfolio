name: Shared Core CI

on:
  push:
    branches: [main, master]
    paths:
      - "000-099-investing/000-shared-core/**"
  pull_request:
    branches: [main, master]
    paths:
      - "000-099-investing/000-shared-core/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: 000-099-investing/000-shared-core

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting (ruff)
        run: |
          ruff check src/ --select=E,F,W --ignore=E501,W293

      - name: Run type checking (mypy)
        run: |
          mypy src/shared_core --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

      - name: Run tests
        run: |
          PYTHONPATH=src pytest tests/ \
            --ignore=tests/test_live_api.py \
            --ignore=tests/test_cached_fetcher.py \
            --ignore=tests/test_twelve_data.py \
            --cov=shared_core \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            -q

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        working-directory: 000-099-investing/000-shared-core
        run: ruff check src/ --select=E,F --ignore=E501

