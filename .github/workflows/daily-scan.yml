name: SENTINEL Daily Scan

on:
  schedule:
    - cron: '30 21 * * 1-5'  # 4:30 PM ET weekdays (21:30 UTC)
  workflow_dispatch:          # Manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install deps
        run: pip install -r sentinel/requirements.txt
        
      - name: Run scan
        run: python sentinel/sentinel.py
        env:
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          
      - name: Cache today's data
        uses: actions/cache@v3
        with:
          path: sentinel/data/cache.json
          key: sentinel-${{ github.run_id }}
          restore-keys: |
            sentinel-
