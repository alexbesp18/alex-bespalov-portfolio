name: SENTINEL Reminder (8am Central)

on:
  schedule:
    # GitHub cron is UTC and does not auto-adjust for DST.
    # We run at both 14:00 and 15:00 UTC on weekdays; a local-time guard prevents duplicates.
    - cron: "0 14 * * 1-5"
    - cron: "0 15 * * 1-5"
  workflow_dispatch: {}

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: |
            sentinel/data/state.json
            sentinel/data/archive.json
          key: sentinel-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            sentinel-state-${{ github.ref_name }}-

      - name: Install dependencies
        run: pip install -r sentinel/requirements.txt

      - name: Send reminder (only if triggers existed)
        run: python sentinel/sentinel.py --reminder --expected-local-hour 8 --expected-tz America/Chicago
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}


