name: SENTINEL Daily Scan (4pm Central)

on:
  schedule:
    # GitHub cron is UTC and does not auto-adjust for DST.
    # We run at both 21:00 and 22:00 UTC on weekdays; dedupe + "only NEW triggers" prevents double-emailing.
    - cron: "0 21 * * 1-5"
    - cron: "0 22 * * 1-5"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: |
            sentinel/data/state.json
            sentinel/data/archive.json
          key: sentinel-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            sentinel-state-${{ github.ref_name }}-

      - name: Install dependencies
        run: pip install -r sentinel/requirements.txt

      - name: Run scan
        run: python sentinel/sentinel.py --expected-local-hour 16 --expected-tz America/Chicago
        env:
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}


