name: Stock Alerts

on:
  repository_dispatch:
    types: [cache-refreshed]
  workflow_dispatch:  # Manual trigger
  schedule:
    # Backup trigger: 5:00 PM ET = 22:00 UTC
    - cron: '0 22 * * 1-5'

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install shared-core
        run: |
          cd 000-shared-core
          pip install -e .
      
      - name: Install 008-alerts dependencies
        run: |
          cd 008-alerts
          pip install -r requirements.txt
      
      - name: Run alerts scanner
        env:
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd 008-alerts
          python main.py
      
      - name: Save state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alerts-state-${{ github.run_id }}
          path: 008-alerts/state/
          retention-days: 7

