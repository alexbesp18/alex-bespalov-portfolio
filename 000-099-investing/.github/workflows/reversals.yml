name: Reversal Candidates

on:
  repository_dispatch:
    types: [cache-refreshed]
  workflow_dispatch:  # Manual trigger
  schedule:
    # Backup trigger: 5:05 PM ET = 22:05 UTC
    - cron: '5 22 * * 1-5'

jobs:
  run-reversals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install shared-core
        run: |
          cd 000-shared-core
          pip install -e .
      
      - name: Install 009-reversals dependencies
        run: |
          cd 009-reversals
          pip install -r requirements.txt
      
      - name: Run reversals scanner
        env:
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd 009-reversals
          python reversals.py
      
      - name: Save state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reversals-state-${{ github.run_id }}
          path: 009-reversals/state/
          retention-days: 7

